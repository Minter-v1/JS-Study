<!DOCTYPE HTML>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1 id="hello">안녕하세요</h1>
    <h1 id="hello2">JS 초보예요</h1>

    <script>
        document.getElementById("hello").style.color = "blue";
        document.getElementById("hello2").innerHTML = "JS 고수에요";
        document.getElementById("hello2").style.color = "green";
        document.getElementById("hello").style.fontSize = "3rem";
    </script>
</body>

</html>
