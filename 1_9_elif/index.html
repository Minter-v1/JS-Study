<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">아이디 입력</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">비밀번호 입력</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button id="submit_" type="submit" class="btn btn-primary">Submit</button>
        <button id="reset_button" type="reset" class="btn btn-danger">reset</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        //1.submit이라는 이벤트가 발생한다.
        document.getElementById("submit_").addEventListener("click", function (e) {
            e.preventDefault();
            let id_len = document.getElementById("exampleInputEmail1").value.trim();
            let pw_len = document.getElementById("exampleInputPassword1").value.trim();

            if (id_len.length === 0 || pw_len.length === 0) {
                alert("올바르게 입력");
                return;
            }
            if (pw_len.length >= 0 && pw_len.length < 6) {
                alert("비밀번호를 6자 이상으로 입력하세요");
                return;

            }

            alert("로그인 성공");
        })

        document.getElementById("reset_button").addEventListener("click", function (e) {
            alert("초기화 되었습니다!");
        })
        //2. id, pw 값을 모두 가져와서 length를 확인한다.





    </script>

</body>

</html>
